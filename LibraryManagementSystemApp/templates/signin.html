{% extends 'top-nav.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'LMSA/signin.css' %}">
    <link rel="stylesheet" href="{% static 'LMSA/bootstrap.min.css' %}">
    <title>{% block title %} Signin {% endblock %}</title>
</head>
<body>
{% block content %}
    {% if InvalidInput %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong class="alert alert-danger" role="alert">Invalid username or password!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                  <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
              </ul>

              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <div class="form px-4 pt-5">
                    <form method="POST" action="{% url 'Signin' %}">
                      {% csrf_token %}
                      <input type="email" name="Email" class="form-control" placeholder="Email">
                      <input type="password" name="Password" class="form-control" placeholder="Password">
                      <button class="btn btn-dark btn-block" type="submit">Signin</button><br>
                      New user? &emsp; <a href="{% url 'Signup' %}">Signup</a><br>
                    </form>
                  </div>
                </div>
               </div>
        </div>
      </div>
    <script src="{% static 'LMSA/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'LMSA/bootstrap.min.js' %}"></script>
    <script src="{% static 'LMSA/popper.min.js' %}"></script>
{% endblock %}
</body>
</html>
